# Jitsi Video Bridge Configuration

# JVB Configuration
# Adjust the following parameters as needed for your deployment

# The host name of the Jitsi Video Bridge
host=your.jitsi.domain

# The port for the JVB to listen on
port=8888

# The secret used for authentication
secret=your_secret_key

# The public address of the JVB
public-address=your.public.ip.address

# The region for the JVB
region=your_region

# Enable or disable the use of STUN servers
use-stun=true

# STUN server configuration
stun-server=stun:stun.l.google.com:19302

# Enable or disable the use of TURN servers
use-turn=true

# TURN server configuration
turn-server=turn:your.turn.server:3478
turn-username=your_turn_username
turn-password=your_turn_password

# Enable or disable the use of RTP multiplexing
rtp-multiplexing=true

# Enable or disable the use of simulcast
simulcast=true

# Enable or disable the use of recording
recording=false

# Enable or disable the use of video quality settings
video-quality=high

# Enable or disable the use of audio quality settings
audio-quality=high

# Enable or disable the use of video bridge logging
logging=true

# Log level for the JVB
log-level=info